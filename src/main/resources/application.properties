
spring.application.name=API_Load_Testing


spring.datasource.url=jdbc:mysql://localhost:3306/api_load_testing_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.pool-name=HikariPool-ProductAPI


spring.jackson.default-property-inclusion=non_null


server.tomcat.threads.max=200
server.tomcat.threads.min-spare=20

# Enable HTTP response compression for JSON responses
server.compression.enabled=true
server.compression.mime-types=application/json
server.compression.min-response-size=1024


spring.task.execution.pool.core-size=20
spring.task.execution.pool.max-size=100
spring.task.execution.pool.queue-capacity=500
spring.task.execution.thread-name-prefix=async-exec-



